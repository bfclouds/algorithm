<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="meituan.js"></script>
</head>
<body>
<script>
    let nums = 73598793378342493;
    // let nums = -1234567;
    function changeNum(nums) {
        let state = false; // false小于0
        let arr = [];
        if (nums > 0) {
            state = true;
            arr = nums.toString().split('');
        } else {
            arr = nums.toString().split('');
            arr.shift();
        }
        let nums2 = '1 3 6 1 6 8 9 1 3';
        // let nums2 = read_line();
        let arr2 = nums2.split(' ');
        let res = [];

        for (let i = 0; i < arr.length; i++) {
            res.push(arr2[arr[i] - 1])
        }
        if(!state) {
            res.unshift('-')
        }
        res = res.join('')

        return res
    }
    let res = changeNum(nums)
    console.log(parseInt(res))

    let n = 4;
    let num2 = '1 2 3 4';
    let arr2 = num2.split(' ');

    let arrMianji = [];
    for(let i = arr2.length - 1; i >= 0; i--) {
        let r = arr2[i]
        let mianji = Math.PI * r * r;
        console.log(mianji)
        arrMianji.push(mianji)
    }
    console.log(arrMianji)
    let res = 0;
    for (let j = 0; j < arrMianji.length - 1; j = j + 2) {
        console.log(j)
        res += arrMianji[j] - arrMianji[j + 1];
    }
    if (n % 2 === 1) {
        res += arrMianji[arrMianji.length - 1];
    }
    res = parseFloat(res).toFixed(5)
    console.log(res)

</script>
</body>
</html>
